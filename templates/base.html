<!doctype html>
    <html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name=author content="GoodTimes">
        {% block headstuff %}
        <title>{{title}}</title>
        {% endblock %}
        <link rel="stylesheet" type="text/css" 
              href="{{ url_for('static', filename='style.css') }}">
    </head>

    <nav>
        <a href="{{url_for('search')}}">Search Page</a> 
        <a href="{{url_for('createCollection')}}">Create a Collection</a> 
        <a href="{{ url_for('collectionPage', cID=3)}}">Collection Page, ID 3</a>
        <a href="{{ url_for('userPage')}}">User Profile Page</a>
    </nav>

    <body>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flashMessages">
                {% for error in messages %}
                <p>{{error}}</p>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        {% block content %}
        {% endblock %}
    </body>
</html>
